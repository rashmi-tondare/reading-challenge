<table class="sign-in-table">
  <tr class="sign-in-row">
    <td class="email-sign-in">
      <input type="email" placeholder="Email" [(ngModel)]="email">
      <br>
      <input type="password" placeholder="Password" [(ngModel)]="password">
      <br>
      <button class="center-button" (click)="signIn(emailPassword)">Sign In</button>
    </td>
    <td class="social-sign-in">
      <button class="center-button" (click)="signIn(facebook)">Facebook</button>
      <br>
      <button class="center-button" (click)="signIn(google)">Google</button>
    </td>
  </tr>
</table>
