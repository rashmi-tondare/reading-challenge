<md-list>
  <div *ngFor="let item of items">
    <md-checkbox (change)="changeStatus($event, item)" [(checked)]="item.completed">
      {{item.book_prompt}}
    </md-checkbox>
    <br><a *ngIf="item.completed" (click)="viewMore(item)" style="color: white">View More</a>
    <br><br>
  </div>
</md-list>
